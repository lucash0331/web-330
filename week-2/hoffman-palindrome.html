    <!-- body section of the website/ light theme -->
<body class="light-theme">
    <div id="container">
    
    <!-- App header content -->
        <h1 class="app-header">Welcome to the Palindrome App!</h1>
        
    <!-- Card content for the first card -->    
        <div class="card card-content">
            <div class="card-title">Palindrome Checker</div>
            <div id="form">
                <label class="form-field">Phrase Value</label>
                <input id="txtPhrase" class="input">
            </div>
			<br>
            
    <!-- Check Phrase button -->        
            <button onclick="checkPhrase()" id="btnCheckPhrase" class="btn btn-primary">Check Phrase</button>
        </div>
		<br>
		
    <!-- Return button back to my GitHub page -->    
        <a class="return-home" href="https://lucash0331.github.io/web-330/">Return</a>
        <br><br>
        
    <!-- Second card's content -->    
        <div class="card card-content">
            <div class="card-title">Palindrome Results</div>
            <div id="assign-results-header"></div>
            <div id="assign-results" class="assign-results-text"></div>
        </div>
    </div>

    <script>
    
        // setting variables 
        let txtLength = "";
        let r = "";
        let p = "";

        //returns current date in English-US format
        function getTodaysDate() {
            let d = new Date();
            return d.toLocaleDateString("en-US");
        }

        //returns length of string variable
        function getLength(txtLength) {
            return txtLength.length;
        }

        //takes string and splits characters, reverses characters, and then joins them.
        function reverse(r) {
            return r.split("").reverse().join("");
        }

        //if reverse of string characters is the same as original, returns true
        function isPalindrome(p) {
            if (reverse(p) === p) {
                return true;
            }
            else {
                return false;
            }
        }

        //grabs user input phrase to verify phrase date, length and reverse
        function checkPhrase() {
            let txtPhrase = document.getElementById("txtPhrase").value.toLowerCase().replace(/[^a-zA-Z0-9]+/g,'');
            let assignResults = document.getElementById("assign-results").innerHTML;
            let today = getTodaysDate();
            let len = getLength(txtPhrase);
            let reversedPhrase = reverse(txtPhrase);
            let header = 
                `Date: ${today}` + "<br>" + 
                `Original Phrase: ${txtPhrase}` + "<br>" + 
                `Reversed Phrase: ${reversedPhrase}` + "<br>" +
                `Phrase Length: ${len}`;

            document.getElementById("assign-results-header").innerHTML = header;

            //if reversed characters of user input phrase are the same as original, returns true message
            if (isPalindrome(txtPhrase) === true) {
                assignResults = txtPhrase + " " + "<u><b>is</b></u> a palindrome!";
            }
            else {
                assignResults = txtPhrase + " " + "<u><b>is not</b></u> a palindrome!";
                }
            document.getElementById("assign-results").innerHTML = assignResults
            }
    </script>
</body>
